{%load bootstrap4%}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Awards{{title}}</title>
  {% else %}
    <title> Awards</title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   <link href="https://fonts.googleapis.com/css?family=PT+Sans|Teko&display=swap" rel="stylesheet">
  {% endblock %}

</head>
<body>
    {% block content %}{%endblock%}
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
